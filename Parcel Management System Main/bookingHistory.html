<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="bookingHistory.css">
    <style>
        /* Footer Styling */
        footer {
            width: 100%; /* Full width for footer */
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Dark footer background */
            color: #ffa500; /* Orange text */
            font-size: 14px;
            font-weight: bold;
            border-top: 2px solid #ffa500; /* Top border spans full width */
            position: relative; /* Ensures it stays at the bottom */
        }

        /* Ensure body stretches full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <h2 id="welcomeMessage">Welcome, User</h2>
            <button class="logout-button" id="logoutBtn">Logout</button>
        </header>

        <!-- Booking History Section -->
        <section class="history-section">
            <h3>Booking History</h3>
            <div id="bookingDetails" class="details-box">
                <p id="customerId">Customer ID: -</p>
                <p id="bookingId">Booking ID: -</p>
                <p id="bookingDate">Booking Date: -</p>
                <p id="deliveryAddress">Delivery Address: -</p>
                <p id="receiverAddress">Receiver Address: -</p>
                <p id="amount">Amount: -</p>
                <p id="status">Status: -</p>
            </div>
            <div class="navigation-buttons">
                <button id="prevBtn" disabled>Previous</button>
                <button id="nextBtn" disabled>Next</button>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2024 Parcel Management System ðŸ“¦
    </footer>
    <script src="bookingHistory.js"></script>
</body>
</html>
