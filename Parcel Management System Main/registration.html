<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Customer Registration</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile:</label>
            <div class="mobile-input">
                <select id="countryCode">
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+91">+91</option>
                    <option value="+61">+61</option>
                </select>
                <input type="text" id="mobile" maxlength="10" placeholder="10-digit number" required>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter a password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

            <div class="buttons">
                <button type="button" id="registerBtn">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div id="acknowledgement" class="hidden">
            <h2>ðŸŽ‰ Registration Successful!</h2>
            <p class="success-message">Thank you for registering, <span id="displayName"></span>!</p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Username:</strong> <span id="displayUsername"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Parcel Management System ðŸ“¦</p>
    </footer>

    <script src="registration.js"></script>
</body>
</html>
