<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <style>
        /* Footer Styling */
        footer {
            width: 100%; /* Full width for footer */
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Dark footer background */
            color: #ffa500; /* Orange text */
            font-size: 14px;
            font-weight: bold;
            border-top: 2px solid #ffa500; /* Top border spans full width */
            position: relative; /* Ensures it stays at the bottom */
        }

        /* Ensure body stretches full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>Payment</h1>
        <button id="logout" class="logout-button">Logout</button>
    </header>

    <main>
        <h2 id="welcomeMessage" class="welcome-message"></h2>
        <div class="payment-container">
            <h3>Payment Details</h3>
            <p><strong>Bill Amount:</strong> â‚¹<span id="billAmount">0</span></p>

            <form id="paymentForm">
                <label for="paymentMode">Mode of Payment:</label>
                <select id="paymentMode">
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>

                <div id="cardDetails" class="card-details hidden">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number">
                    <span class="error" id="cardNumberError"></span>

                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate">
                    <span class="error" id="expiryDateError"></span>

                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" maxlength="3" placeholder="Enter 3-digit CVV">
                    <span class="error" id="cvvError"></span>
                </div>

                <div class="buttons">
                    <button type="button" id="payNow" class="button">Pay Now</button>
                    <button type="button" id="backNow" class="button secondary">Back to Booking</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Parcel Management System ðŸ“¦
    </footer>

    <script src="payment.js"></script>
</body>
</html>
