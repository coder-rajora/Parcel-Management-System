<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        /* Footer Styling */
        footer {
            width: 100%; /* Full width for footer */
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Dark footer background */
            color: #ffa500; /* Orange text */
            font-size: 14px;
            font-weight: bold;
            border-top: 2px solid #ffa500; /* Top border spans full width */
            position: relative; /* Ensures it stays at the bottom */
        }

        /* Ensure body stretches full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1 id="pageTitle">Welcome to Your Dashboard</h1>
        <nav class="navigation">
            <ul id="navItems">
                <!-- Menu items dynamically added -->
            </ul>
        </nav>
    </header>
    <main class="container">
        <aside class="user-info">
            <h2 id="userGreeting">Hello, Guest</h2>
        </aside>
        <section class="dashboard-content">
            <h3 id="sectionTitle">Dashboard</h3>
            <p>Select an option from the menu to get started.</p>
        </section>
    </main>
    <footer>
        &copy; 2024 Parcel Management System ðŸ“¦
    </footer>
    <script src="homepage.js"></script>
</body>
</html>
