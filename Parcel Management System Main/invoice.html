<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
    <style>
        /* Footer Styling */
        footer {
            width: 100%; /* Full width for footer */
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Dark footer background */
            color: #ffa500; /* Orange text */
            font-size: 14px;
            font-weight: bold;
            border-top: 2px solid #ffa500; /* Top border spans full width */
            position: relative; /* Ensures it stays at the bottom */
        }

        /* Ensure body stretches full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <h1>Invoice</h1>
        
        <!-- Customer and Booking Details -->
        <div id="customerDetails">
            <h3>Customer Details</h3>
            <p><strong>Name:</strong> <span id="customerName"></span></p>
            <p><strong>Address:</strong> <span id="customerAddress"></span></p>
            <p><strong>Mobile:</strong> <span id="customerMobile"></span></p>
        </div>
        
        <div id="bookingDetails">
            <h3>Booking Details</h3>
            <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
            <p><strong>Weight:</strong> <span id="bookingWeight"></span> kg</p>
            <p><strong>Packing Option:</strong> <span id="packingOption"></span></p>
            <p><strong>Delivery Option:</strong> <span id="deliveryOption"></span></p>
            <p><strong>Pickup Date:</strong> <span id="pickupDate"></span></p>
            <p><strong>Delivery Date:</strong> <span id="deliveryDate"></span></p>
        </div>
        
        <!-- Cost Summary -->
        <div id="costSummary">

            <p><strong>Insurance (if applicable):</strong> â‚¹<span id="insuranceCost"></span></p>
            <p><strong>Total Cost:</strong> â‚¹<span id="totalCost"></span></p>
        </div>
        
        
        <button onclick="logout()">Logout</button>
    </div>

    <script src="invoice.js"></script>
</body>
</html>
