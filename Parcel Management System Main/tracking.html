<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Tracker</title>
    <link rel="stylesheet" href="tracking.css">
    <style>
        /* Footer Styling */
        footer {
            width: 100%; /* Full width for footer */
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Dark footer background */
            color: #ffa500; /* Orange text */
            font-size: 14px;
            font-weight: bold;
            border-top: 2px solid #ffa500; /* Top border spans full width */
            position: relative; /* Ensures it stays at the bottom */
        }

        /* Ensure body stretches full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Parcel Tracker</h1>
    </header>
    <main>
        <section id="customerSection" class="hidden">
            <h2>Find Your Parcel</h2>
            <label for="bookingInput">Booking ID:</label>
            <input type="text" id="bookingInput" placeholder="Enter your Booking ID">
            <button id="trackButton">Search</button>
            <div id="parcelDetails" class="hidden">
                <h3>Parcel Information</h3>
                <p id="trackingDetails"></p>
                <p id="currentStatus"></p>
            </div>
            <div id="errorNotice" class="hidden">
                <p>Invalid Booking ID! Please verify your input.</p>
            </div>
        </section>

        <section id="officerSection" class="hidden">
            <h2>Officer Portal</h2>
            <label for="officerSearch">Search by ID:</label>
            <input type="text" id="officerSearch" placeholder="Booking or Customer ID">
            <button id="officerSearchBtn">Search</button>
            <div id="parcelRecords"></div>
        </section>
    </main>
    <footer>
        &copy; 2024 Parcel Management System ðŸ“¦
    </footer>
    <script src="tracking.js"></script>
</body>
</html>
